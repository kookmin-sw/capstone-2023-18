behaviors:
  AI Car:
    trainer_type: sac
    hyperparameters:
      learning_rate: 0.0003
      learning_rate_schedule: constant
      batch_size: 64
      buffer_size: 1000000
      buffer_init_steps: 5000
      tau: 0.05
      steps_per_update: 5.0
      save_replay_buffer: false
      init_entcoef: 0.1
      reward_signal_steps_per_update: 5.0
    network_settings:
      normalize: false
      hidden_units: 20
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 100000000
    time_horizon: 10
    summary_freq: 2000

